<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Camiseta Oversized</title>
    <link rel="stylesheet" href="index.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="header-container"> <!-- Novo container para fundo roxo -->
        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="catalogo.html">Catalogo</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>

        <!-- Linha separadora personalizada -->
        <div class="separator-line"></div>

        <header>
            <div class="center">
                <img src="./img/logo.png" alt="Logo">
                <div class="cart-icon">
                    <a href="carrinho.html"> <!-- Link para a página do carrinho -->
                        <img src="./img/carrinho.png" alt="Carrinho">
                    </a>
                </div>
            </div>
        </header>
    <div class="product-page">
        <!-- Seção do vídeo do produto -->
        <div class="product-video">
            <!-- Vídeo principal -->
            <video class="product-main-video" width="400" height="400" autoplay loop muted>
                <source src="./video/berserk.mp4" type="video/mp4">
            </video>
        </div>
    </div>

        <!-- Seção dos detalhes do produto -->
        <div class="product-details">
            <!-- Título do produto -->
            <h1>Camiseta Oversized - Guts Berserk</h1>

            <!-- Preço do produto -->
            <p class="price">R$100,00</p>

            <!-- Opção de tamanho -->
            <label for="size">Tamanho:</label>
            <select id="size" name="size">
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
            </select>

            <!-- Quantidade -->
            <div class="quantity">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <!-- Botão de compra -->
            <button class="buy-btn">Comprar</button>

            <!-- Informações adicionais sobre entrega e devolução -->
            <div class="product-info">
                <div class="cep">
                    <p>Entregas para o CEP: <strong>0000000</strong></p>
                    <a href="#">Alterar CEP</a> <!-- aq tu tem q por java fi-->
                </div>

                <div class="delivery">
                    <p>Envio a domicílio</p>
                </div>

                <div class="returns">
                    <p>Devolução: Se você não gostou ou não se convenceu, pode devolver dentro de 7 dias após o recebimento do produto.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
